<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resultado do Cáculo</h1>
        <div id="resultado"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const area = parseFloat(urlParams.get('area'));
        document.getElementById('resultado').innerHTML = `A área é: ${area}`;
    </script>
</body>
</html>
