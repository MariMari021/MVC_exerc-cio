<body>
    <div class="container">
        <h1>Calcular a Área de qualquer Quadrilátero</h1>

            <label for="base">Base:</label>
            <input type="number" id="base" name="base" required><br>
            <label for="altura">Altura:</label>

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
